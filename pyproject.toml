[tool.black]
line-length = 88
target-version = ['py313']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

# Note: nbqa configuration removed as nbqa hooks are disabled in .pre-commit-config.yaml
# Notebooks are for development/exploration and don't require strict formatting enforcement

