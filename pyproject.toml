[tool.black]
line-length = 88
target-version = ['py313']

[tool.isort]
profile = "black"
line_length = 88

[tool.flake8]
max-line-length = 88
extend-ignore = "E203, W503" # black과 충돌하는 flake8 규칙 무시

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true

[tool.nbqa.config]
black = "pyproject.toml"
isort = "pyproject.toml"
flake8 = "pyproject.toml"

# Pylint는 .pylintrc 파일을 따로 사용하거나 여기에 설정할 수 있습니다.
