name: CI (Simplified)

on:
  push:
    branches: [ main, develop, dev ]
  pull_request:
    branches: [ main, develop, dev ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_HOST: localhost
      POSTGRES_DB: test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_PORT: 5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Set up Conda environment
      uses: conda-incubator/setup-miniconda@v3
      with:
        environment-file: requirements.yaml
        activate-environment: TrendOps
        python-version: '3.13'
        auto-activate-base: false

    - name: Install pre-commit
      shell: bash -l {0}
      run: |
        conda activate TrendOps
        pip install pre-commit

    - name: Cache pre-commit hooks
      uses: actions/cache@v4
      with:
        path: ~/.cache/pre-commit
        key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

    - name: Run pre-commit
      shell: bash -l {0}
      run: |
        conda activate TrendOps
        pre-commit run --all-files

    - name: Test database connection
      shell: bash -l {0}
      run: |
        conda activate TrendOps
        python -c "from db.db_news import get_connection; print('Database connection successful')"

    - name: Check Python syntax
      shell: bash -l {0}
      run: |
        conda activate TrendOps
        python -m compileall . -x "(build|dist|\.git|__pycache__|\.pytest_cache)" -q
